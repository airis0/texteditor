<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TextEditor</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<div class="grid-area">
  <!--出力・表示部分-->
  <div id="html-output" class="top-area"></div>

  <!--テキストエディタ部分-->
  <div id="textEditor" class="bottom-area">
      <div id="editor-title">
          TextEditor
          <button id="editor-exe">実行</button>
          <button id="save-btn">保存</button>
          <button id="restore-btn">復元</button>
          <button id="help-btn">ヘルプ</button>
      </div>
      <textarea name="editor" id="editor" cols="30" rows="10" spellcheck="false"></textarea>
  </div>
</div>


<script src="./index.js"></script>

</body>
</html>
